language: java
jdk: openjdk13
dist: bionic
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build

deploy:
  - provider: heroku
    app: lz-model-testing
    api_key:
      secure: 
    on:
      all_branches: true
  - provider: heroku
    app: lz-frontend
    api_key:
      secure: 
    on:
      all_branches: true